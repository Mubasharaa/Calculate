<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div>
            
            <input id="results" class="results" type="text">
        </div>
        <div>
            <button class="clearBtn" onclick="clearResult()">C</button>
        </div>
        <div>
            <button class="clearbtn" onclick="getNumber('7')">7</button>
            <button class="clearbtn" onclick="getNumber('8')">8</button>
            <button class="clearbtn" onclick="getNumber('9')">9</button>
            <button class="clearbtn"  onclick="getNumber('*')">X</button>
            <button class="clearbtn" onclick="getNumber('1/2')">1/2</button>
           
        </div>
        <div>
            <button class="clearbtn" onclick="getNumber('4')">4</button>
            <button class="clearbtn" onclick="getNumber('5')">5</button>
            <button class="clearbtn" onclick="getNumber('7')">7</button>
            <button class="clearbtn" onclick="getNumber('-')">-</button>
            <button class="clearbtn"  onclick="getNumber('/')">/</button>
        </div>
        <div>
            
            <button class="clearbtn" onclick="getNumber('1')">1</button>
            <button class="clearbtn" onclick="getNumber('2')">2</button>
            <button class="clearbtn" onclick="getNumber('3')">3</button>
            <button class="clearbtn" onclick="getNumber('+')">+</button>
            <button class="clearbtn" onclick="getNumber('%')">%</button>

        </div>

        <div>
            <button class="clearbtn" onclick="getNumber('0')">0</button>
            <button class="clearbtn" onclick="getResult()">=</button>
            <button class="clearbtn" onclick="getNumber('.')">.</button>
            <button class="clearbtn" onclick="getNumber('(')">(</button>
            <button class="clearbtn" onclick="getNumber(')')">)</button>
          
            

        </div>

        
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
